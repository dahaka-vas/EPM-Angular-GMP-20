<div
    class="course-item"
    [ngClass]="{
        'top-rated-item-background': courseItem.topRated
    }"
    [courseCreationDate]="courseItem.date"
>
    <div
        class="course-item__name"
        [ngClass]="{
            'course-item__name--top-rated': courseItem.topRated
        }"
    >{{ courseItem.name | uppercase }}</div>
    <div class="course-item__details-panel">
        <span class="course-item__details course-item__details--duration">{{ courseItem.length | duration }}</span>
        <span class="course-item__details course-item__details--date">{{ courseItem.date | date:'M/d/yyyy' }}</span>
    </div>
    <div class="course-item__description">{{ courseItem.description }}</div>
    <div class="course-item__control-panel">
        <button
            class="course-item__button course-item__button--edit"
            (click)="editCourse()"
        >Edit</button>
        <button
            class="course-item__button course-item__button--delete"
            (click)="deleteCourse()"
        >Delete</button>
    </div>
</div>
