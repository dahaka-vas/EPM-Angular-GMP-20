<div
    class="course-item"
    [ngClass]="{
        'top-rated-item-background': courseItem.topRated
    }"
    [courseCreationDate]="courseItem.creationDate"
>
    <div
        class="course-item__name"
        [ngClass]="{
            'course-item__name--top-rated': courseItem.topRated
        }"
    >{{ courseItem.title | uppercase }}</div>
    <div class="course-item__details-panel">
        <span class="course-item__details course-item__details--duration">{{ courseItem.duration | duration }}</span>
        <span class="course-item__details course-item__details--date">{{ courseItem.creationDate | date:'M/d/yyyy' }}</span>
    </div>
    <div class="course-item__description">{{ courseItem.description }}</div>
    <div class="course-item__control-panel">
        <button class="course-item__button course-item__button--edit">Edit</button>
        <button
            class="course-item__button course-item__button--delete"
            (click)="deleteCourse()"
        >Delete</button>
    </div>
</div>
